<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
</head>

<body>
    <header>
        <h1>Submit Comments</h1>
    </header>
    <main id="submission">
        <form id="comments" action="" method="post">
            <label>Title</label>
            <input id="title" type="text" placeholder="Title">
            <label>Genre</label>
            <input id="genre" type="text" placeholder="Genre">
            <label>Description</label>
            <textarea id="description" rows="5">Write Comment</textarea>
            <label>Image</label>
            <input id="image" type="url" placeholder="Enter Image Url">
            <label>Rating</label>
            <select id="rating">
                <option>G</opton>
                    <option>PG</opton>
                        <option>PG-13</opton>
                            <option>R</opton>
                                <option>NC-17</opton>
                                    <option>NR</opton>
            </select>
            <input type="submit" value="Comment">
        </form>
        <p class="save-status"></p>
    </main>
    <footer>
        <h3>Footer Content</h3>
    </footer>
</body>

</html>
